<section id="contact" class="cta jarallax padding-large text-white">
    <div class="container">
      <div class="row justify-content-center">
        <div class="section-title justify-content-between col-md-5 mt-5">
          <header>
            <h2><strong>Get In Touch</strong></h2>
            <p>We'd love to hear from you! Fill out the form below to send us a message.</p>
          </header>
          <form action="https://formspree.io/f/mgegbvyp  " method="POST">
            <div class="form-group">
              <label for="name">Name:</label>
              <input style="opacity: 90%;"  type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input style="opacity: 70%;" type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label  for="message">Message:</label>
              <textarea style="opacity: 70%;" class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-danger btn-lg rounded-pill">Send Message</button>
          </form>
        </div>
      </div>
    </div>
    <img src="p3.png" class="jarallax-img" />
  </section>
